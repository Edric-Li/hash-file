<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="../dist/file-hash.min.js"></script>
</head>
<body>

<input type="file" id="file">

<script>
    const el = document.getElementById("file");

    el.onchange = async () => {
        const file = el.files[0];
        console.time("GetHash");
        const hash = await getHash(file, 40);
        console.timeEnd("GetHash");
        console.log("hash", hash)
    }
</script>

</body>
</html>
